name: deploy-pages
on:
  push:
    branches: [ main ]      # auto-deploy on push to main
  workflow_dispatch:         # allow manual "Run workflow"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Create a small site to deploy:
      - name: Prepare site
        run: |
          mkdir -p dist
          if [ -d website ]; then
            cp -r website/* dist/
          elif [ -f index.html ]; then
            cp index.html dist/
          else
            cat > dist/index.html <<'HTML'
            <!doctype html>
            <meta charset="utf-8">
            <title>CI/CD Demo</title>
            <h1>It works! ðŸš€</h1>
            <p>Deployed automatically by GitHub Actions on push to <code>main</code>.</p>
            HTML
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
